<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="paperproj.css">
    <title>console</title>
</head>
<body>

    <header>
        <Ul>
            <li>ROCK</li>
            <li>PAPER</li>
            <li>SCISSORS</li>
        </Ul>
    </header>

    <div class="container">
        <div class="text">
            <h1>Choose your weapon</h1>
            <h2>The first to score 5 points wins</h2>
        </div>
    </div>

    <div class="scores-container">
          <div class="score-box">
            <div class="sign" id="playerSign">❔</div>
            <p class="score" id="playerScore">Player: 0</p>
          </div>
          <div class="score-box">
            <div class="sign" id="computerSign">❔</div>
            <p class="score" id="computerScore">Computer: 0</p>
          </div>
        </div>
    </div>

    <div class="container1">
        <button>
            <div class="img">
                <img src="rock.png" alt="">
            </div>
        </button>

        <button>
            <div class="img">
                <img src="paper.jpeg" alt="">
            </div>
        </button>

        <button>
            <div class="img">
                <img src="s.jpeg" alt="">
            </div>
        </button>
    </div>

    <footer>
        <p>Copyright @ 2024 Herkwood <a href="https://github.com/Mwabeshadrack/paperproj"><ion-icon name="logo-github"></ion-icon></a></p>
    </footer>

</body>
</html>
